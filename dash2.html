<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMate - 驻 住转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a69bd 0%, #6a89cc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        h2 {
            color: #34495e;
            font-size: 1.8em;
            margin: 30px 0 20px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(245, 245, 245, 0.8);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .description {
            color: #666;
            font-size: 1.1em;
            max-width: 800px;
            margin: 0 auto;
        }

        .tableau-container {
            width: 100%;
            height: 600px;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .tableau-container {
                height: 400px;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AutoMate - 驻 住转 </h1>
            <p class="description">转 转驻转 住转 驻 住 砖专转</p>
        </header>

        <section class="section">
            <h2>转专 注专转</h2>
            <p class="description">
                砖专  爪 转 转驻转 住转 砖 注住拽 驻 住 砖专转 (砖拽, 驻住, 转驻注).  住注  砖专转  转 住转 转 转专 住驻拽 转转 转 砖拽注.
            </p>
        </section>

        <section class="section">
            <h2>砖注转 专祝</h2>
            <p class="description">
                专祝 砖 转 转专转  住 砖专转 住转 转, 驻砖专  砖专转  专转 砖拽注  砖专转 注 爪注  砖驻专  . 转 转 转 住专 专转 爪注 砖专转.
            </p>
            <div class="tableau-container">
                <iframe 
                    src="https://public.tableau.com/views/_17455658984790/Dashboard3?:language=en-US&:display_count=n&:origin=viz_share_link&:showVizHome=no&:embed=true"
                    width="100%"
                    height="100%"
                    frameborder="0">
                </iframe>
            </div>
        </section>

        <section class="section">
            <h2>专 注 专砖</h2>
            <a href="index.html" class="back-btn">专 注 转</a>
        </section>
    </div>

    <script>
        // Animate sections on scroll
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeIn 0.8s ease-in both';
                }
            });
        }, { threshold: 0.2 });

        sections.forEach(section => observer.observe(section));

        // Button click animation
        document.querySelector('.back-btn').addEventListener('click', (e) => {
            e.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                e.target.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
