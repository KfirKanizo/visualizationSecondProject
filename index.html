<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMate - 注专转 爪 拽转 转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a69bd 0%, #6a89cc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        h2 {
            color: #34495e;
            font-size: 1.8em;
            margin: 30px 0 20px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(245, 245, 245, 0.8);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .description {
            color: #666;
            font-size: 1.1em;
            max-width: 800px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .dashboard-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .dashboard-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .dashboard-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .dashboard-btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AutoMate - 注专转 爪 拽转 转 注住拽转 </h1>
            <p class="description">驻转专 转拽  转 转 注住拽 爪注转  爪 </p>
        </header>

        <section class="section">
            <h2>转转 注专转</h2>
            <p class="description">
                注专转 AutoMate 注 住驻拽 拽 转 转转 转  转, 转 砖砖 转 拽专转 砖. 注专转 驻砖专转  转, 转 爪注 转 住专转 专 爪专 注住拽.
            </p>
        </section>

        <section class="section">
            <h2>专转 注专转</h2>
            <p class="description">
                <ul>
                    <li>砖驻专 拽转 转 爪注转 转爪转 转 专拽转</li>
                    <li>驻爪 砖 转 注住拽 专  爪专 拽拽</li>
                    <li>专转 砖拽驻转 砖转 注 拽专  专转 专</li>
                    <li>转 转 专 砖 砖拽 住 转专转转</li>
                </ul>
            </p>
        </section>

        <section class="section">
            <h2>砖 注专转 </h2>
            <div class="button-container">
                <a href="dash1.html" class="dashboard-btn">注专转  1</a>
                <a href="dash2.html" class="dashboard-btn">注专转  2</a>
                <a href="dash3.html" class="dashboard-btn">注专转  3</a>
            </div>
        </section>
    </div>

    <script>
        // Add click animation feedback
        document.querySelectorAll('.dashboard-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    e.target.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Animate sections on scroll
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeIn 0.8s ease-in both';
                }
            });
        }, { threshold: 0.2 });

        sections.forEach(section => observer.observe(section));
    </script>
</body>
</html>
